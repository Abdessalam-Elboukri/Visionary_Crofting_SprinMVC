<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add product</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/animate.min.css">
    <link rel="stylesheet" type="text/css" href="css/owl.carousel.css">
    <link rel="stylesheet" type="text/css" href="css/owl.transitions.css">
    <link rel="stylesheet" type="text/css" href="css/cubeportfolio.min.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.fancybox.css">
    <link rel="stylesheet" type="text/css" href="css/bootsnav.css">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="row">
    <div class="col-md-6 margintop40">
        <h4 class="heading uppercase bottom30">Create a new account</h4>
        <p class="content_space">Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book.</p>
        <form class="contact-form" method="post">

            <div class="form-group">
                <label for="name">Product Name</label>
                <input type="text" class="form-control" name="nom"  id="name" placeholder="Product name">
            </div>
            <div class="form-group">
                <label for="prix">Product prix</label>
                <input type="number" class="form-control" name="prix_initial" id="prix" placeholder="100$">
            </div>
            <div class="form-group">
                <label for="desc">Description</label>
                <textarea class="form-control" name="description" id="desc" placeholder="description"></textarea>
            </div>
            <div>
                <label>
                    <select name="category">
                        <option value="CEREALS">CEREALS</option>
                        <option value="LEGUMES">LEGUMES</option>
                        <option value="FRUITS">FRUITS</option>
                    </select>
                </label>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" class="form-control" name="quantity" id="quantity" placeholder="363">
            </div>
           <!-- <div>
                <label>
                    <select >
                        <option th:each="stock : ${allStocks}" th:value="${stock.id}" th:text="${stock.nom}"></option>
                    </select>
                </label>
            </div>
-->
            <input type="submit" class="uppercase margintop40 btn-dark" value="Add Product">
        </form>
    </div>
</div>
</body>
</html>
