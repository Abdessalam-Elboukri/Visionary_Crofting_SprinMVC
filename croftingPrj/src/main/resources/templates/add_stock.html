<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 margintop40">
            <h4 class="heading uppercase bottom30">Create a new account</h4>
            <p class="content_space">Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book.</p>
            <form class="contact-form" method="post">

                <div class="form-group">
                    <label for="full_name">Full Name</label>
                    <input type="text" class="form-control" name="nom"  id="full_name" placeholder="stock name">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" name="adresse"  id="address" placeholder="address">
                </div>
                <div class="form-group">
                    <label for="pass">Phone</label>
                    <input type="phone" class="form-control" name="telephone" id="phone" placeholder="+212 0000000">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="jane.doe@example.com">
                </div>
                <div class="form-group">
                    <label for="pass">Password</label>
                    <input type="password" class="form-control" name="password" id="pass" placeholder="*****">
                </div>

                <input type="submit" class="uppercase margintop40 btn-dark" value="Add Stock">
            </form>

        </div>

    </div>
</body>
</html>
